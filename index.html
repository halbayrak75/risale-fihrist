<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="Risale-i Nur - Yapay Zeka Tanıtım">
    <meta property="og:description" content="Risale-i Nur Külliyatı üzerine yapay zeka tarafından üretilmiş tanıtım podcastleri ve dijital fihrist.">
    <meta property="og:image" content="https://yt3.googleusercontent.com/BkGF0hkgDPFQY8kvfhZLfY29vgotA6IbuXc2-3l06rU_3sxpRQbKQgqtQxl0ie7J3l3m61Zg=s176-c-k-c0x00ffffff-no-rj"> <meta property="og:url" content="https://halbayrak75.github.io/risale-fihrist/">
    <meta property="og:type" content="website">
    
    <title>Risale-i Nur - Yapay Zeka Tanıtım</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #181818;
            --accent-red: #d32f2f;
            --accent-dark-red: #8e0000;
            --text-primary: #eeeeee;
            --text-muted: #9e9e9e;
            --shadow: 0 10px 20px rgba(211, 47, 47, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            position: relative;
            background: radial-gradient(circle at top, #3f0000 0%, #0f0f0f 80%);
            padding: 60px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .header-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeUp 1s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 20px rgba(211, 47, 47, 0.5);
        }

        p.bio { color: var(--text-muted); font-size: 1.1rem; margin-top: 15px; }

        .cta-button {
            display: inline-flex;
            align-items: center;
            background-color: var(--accent-dark-red);
            color: #fff;
            padding: 10px 25px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
            border: 1px solid var(--accent-red);
            font-size: 0.9rem;
        }
        .cta-button:hover { background-color: var(--accent-red); transform: translateY(-2px); }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        section { margin-bottom: 60px; }

        .section-header { border-left: 4px solid var(--accent-red); padding-left: 15px; margin-bottom: 25px; }
        .section-title { font-family: 'Playfair Display', serif; font-size: 1.6rem; color: #fff; margin: 0; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; }

        .card {
            background-color: var(--bg-secondary);
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover { transform: translateY(-5px); border-color: var(--accent-red); }

        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .card-content { padding: 20px; flex-grow: 1; }

        .badge {
            display: inline-block; font-size: 0.7rem; font-weight: 600; text-transform: uppercase;
            color: var(--accent-red); border: 1px solid var(--accent-dark-red);
            padding: 3px 8px; border-radius: 3px; margin-bottom: 8px;
        }

        .card-title { font-family: 'Playfair Display', serif; font-size: 1.2rem; font-weight: 500; display: block; color: #fff; margin-bottom: 8px; }
        .card-desc { font-size: 0.9rem; color: #888; line-height: 1.4; margin-bottom: 15px; }

        /* Yeni Eklenen Uygulama Butonu */
        .app-link {
            display: block;
            text-align: center;
            background: #222;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            font-size: 0.85rem;
            border-top: 1px solid #333;
            transition: 0.2s;
        }
        .app-link:hover { background: #333; color: var(--accent-red); }
        .app-link i { margin-right: 5px; color: red; }

        footer { background-color: #0a0a0a; text-align: center; padding: 40px; color: #555; border-top: 1px solid #222; font-size: 0.9rem; }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) { h1 { font-size: 2rem; } .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Risale-i Nur<br>Yapay Zeka Tanıtımı</h1>
            <p class="bio">Risale-i Nur Külliyatı yapay zeka destekli tanıtım podcastleri.</p>
            <a href="https://www.youtube.com/channel/UCYRaQjT_w6jVHNHB0y1BpTA?sub_confirmation=1" class="cta-button">
                <i class="fab fa-youtube"></i> Kanalı Takip Et
            </a>
        </div>
    </header>

    <div class="container">

        <section>
            <div class="section-header">
                <h2 class="section-title">Son Eklenen Bölüm</h2>
            </div>
            <div class="card" style="border-color: var(--accent-dark-red);">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/TH5_7oGNYoQ" allowfullscreen></iframe>
                </div>
                <div class="card-content">
                    <span class="badge" style="background: var(--accent-red); color: #fff; border:none;">YENİ</span>
                    <span class="card-title">Sözler Giriş ve Tanıtım</span> 
                    <p class="card-desc">Sözler mecmuası yapay zeka tanıtım bölümü.</p>
                </div>
                <a href="https://www.youtube.com/watch?v=TH5_7oGNYoQ" class="app-link">
                    <i class="fab fa-youtube"></i> YouTube Uygulamasında Aç
                </a>
            </div>
        </section>

        <section>
            <div class="section-header">
                <h2 class="section-title">Podcast Serileri</h2>
            </div>
            <div class="grid" id="playlistGrid"></div>
        </section>

    </div>

    <footer>
        <p>&copy; 2025 Risale-i Nur Yapay Zeka Tanıtımı</p>
    </footer>

    <script>
        const playlists = [
            { id: "PL_b0Tv5wTLEbvwy1EXBR4-TZqs8zP-6hj", title: "Sözler", desc: "Sözler fihristi ve tanıtımı." },
            { id: "PL_b0Tv5wTLEbLEuwciEg_stGUuUKZtA-3", title: "Mesnevi-i Nuriye", desc: "Mesnevi-i Nuriye podcastleri." },
            { id: "PL_b0Tv5wTLEbnCJH1MzKws-Tp_EwSO2U_", title: "Mesnevi-i Nuriye Parçaları", desc: "Kısa tanıtım parçaları." },
            { id: "PL_b0Tv5wTLEbpxGs-a3s-oD4Zc8FU1RcH", title: "Mektubat", desc: "Mektubat mecmuası serisi." },
            { id: "PL_b0Tv5wTLEZ_l9M5w6__Tqftdk1DbALX", title: "Lem'alar", desc: "Lem'alar mecmuası okumaları." },
            { id: "PL_b0Tv5wTLEa8_3xaLFW41JAqhfCIqGBx", title: "Tarihçe-i Hayat", desc: "Tarihçe-i Hayat özeti." }
        ];

        const grid = document.getElementById('playlistGrid');
        
        playlists.forEach((list, index) => {
            grid.innerHTML += `
                <div class="card" style="animation: fadeUp 0.5s ease-out ${index * 0.1}s both;">
                    <div class="video-wrapper">
                        <iframe src="https://www.youtube.com/embed/videoseries?list=${list.id}" allowfullscreen></iframe>
                    </div>
                    <div class="card-content">
                        <span class="badge">SERİ</span>
                        <span class="card-title">${list.title}</span>
                        <p class="card-desc">${list.desc}</p>
                    </div>
                    <a href="https://www.youtube.com/playlist?list=${list.id}" class="app-link">
                        <i class="fab fa-youtube"></i> YouTube Uygulamasında Aç
                    </a>
                </div>
            `;
        });
    </script>
</body>
</html>
